query ProductPage2($urlKey: String!, $context: InContextInput) {
  products(filter: { url_key: { eq: $urlKey } }) @inContext(context: $context) {
    items {
      __typename
      uid
      ...ProductCustomizable
      ...ProductWeight
      ...ProductPageItem
      ...ConfigurableOptions
      ...DownloadableProductOptions
      ...BundleProductOptions
      ...GroupedProduct
      page: gcPage {
        ...GcPage_Head
        ...GcPage_Redirect
        ...GcPage_Rows
      }
    }
  }
}
