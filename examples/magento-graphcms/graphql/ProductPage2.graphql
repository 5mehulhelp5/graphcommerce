query ProductPage2(
  $urlKey: String!
  $reviewPageSize: Int = 5
  $reviewPage: Int = 1
  $context: InContextInput
) {
  products(filter: { url_key: { eq: $urlKey } }) @inContext(context: $context) {
    items {
      __typename
      uid
      ...ProductCustomizable
      ...ProductWeight
      ...ProductPageItem
      ...ConfigurableOptions
      ...DownloadableProductOptions
      ...BundleProductOptions
      ...GroupedProduct
      ...PageProduct
    }
  }
}
