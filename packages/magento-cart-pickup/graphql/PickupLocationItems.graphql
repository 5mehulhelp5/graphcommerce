fragment PickupLocationitems on Cart @injectable @inject(into: ["AvailableShippingMethods"]) {
  items {
    __typename
    uid
    ... on ConfigurableCartItem {
      configured_variant {
        uid
        sku
      }
    }
    product {
      uid
      sku
    }
  }
  shipping_addresses {
    pickup_location_code
    firstname
    lastname
    telephone
    postcode
    country {
      code
    }
  }
}
