query ReturnsAttributeList {
  customAttributeMetadata(
    attributes: [
      { attribute_code: "resolution", entity_type: "rma_item" }
      { attribute_code: "condition", entity_type: "rma_item" }
      { attribute_code: "reason", entity_type: "rma_item" }
      { attribute_code: "reason_other", entity_type: "rma_item" }
    ]
  ) {
    items {
      attribute_code
      attribute_options {
        is_default
        label
        value
      }
      attribute_type
      entity_type
      input_type
    }
  }
}
