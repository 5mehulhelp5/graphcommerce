fragment CartItem on CartItemInterface @injectable {
  uid
  quantity
  __typename
  product {
    uid
    ...ProductLink
    sku
    name
    url_key
    sku
    thumbnail {
      ...ProductImage
    }
  }
  ... on ConfigurableCartItem {
    configurable_options {
      configurable_product_option_uid
      configurable_product_option_value_uid
    }
  }
  prices {
    discounts {
      amount {
        ...Money
      }
      label
    }
    price {
      ...Money
    }
    price_including_tax {
      ...Money
    }
    row_total_including_tax {
      ...Money
    }
    row_total {
      ...Money
    }
    total_item_discount {
      ...Money
    }
  }

  errors {
    code
    message
  }
}
