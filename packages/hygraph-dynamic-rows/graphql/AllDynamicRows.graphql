query AllDynamicRows($first: Int = 100, $skip: Int) {
  dynamicRowsConnection(first: $first, skip: $skip) {
    aggregate {
      count
    }
    edges {
      node {
        id
        conditions {
          __typename
          ...ConditionNumber
          ...ConditionText
          ...ConditionAnd
        }
      }
    }
  }
}
