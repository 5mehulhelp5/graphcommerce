fragment ProductSpecs on ProductInterface {
  custom_attributesV2(filters: { is_visible_on_front: true }) @include(if: $useCustomAttributes) {
    items {
      code
      __typename
      ... on AttributeValue {
        value
      }
      ... on AttributeSelectedOptions {
        selected_options {
          label
          value
        }
      }
    }
  }
}
