fragment BundleCartItem on BundleCartItem @injectable @inject(into: ["CartItem"]) {
  prices {
    price {
      currency
    }
  }
  bundle_options {
    uid
    label
    type
    values {
      uid
      label
      quantity
      price
    }
  }
  customizable_options {
    ...SelectedCustomizableOption
  }
}
