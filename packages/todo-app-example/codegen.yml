overwrite: true
schema: schema.graphql
generates:
  src/generated-types.tsx:
    documents: "src/documents/**/*.graphql"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
    plugins:
      - "typescript"
      - "graphql-codegen-relay-optimizer-plugin"
      - "typescript-operations"
      - "typescript-react-apollo"
