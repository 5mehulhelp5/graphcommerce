overwrite: true
schema: schema.graphql
generates:
  dist/generated-types.tsx:
    documents: "documents/**/*.graphql"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
    plugins:
      - "typescript"
      - ./relay-optimizer-plugin/index.js
      - "typescript-operations"
      - "typescript-react-apollo"
